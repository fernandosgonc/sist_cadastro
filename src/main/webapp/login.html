<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-login.css">

    <script src="js/autenticacaologin.js"></script>
    <script src="js/login-service.js"></script>
    <script src="js/login-controller.js"></script>
    <script>lc = new loginController();</script>
    
    <title>HOME</title>
</head>

<body>

    <header>
        <h1>WELCOME!</h1>
    </header>

    <main>

        <div class="container">

            <p>Login to continue</p>

            <form action="">
                <label for="Email">Email</label><br>
                <input id="txtUsername" type="text" placeholder="Email" required><br>
                <label for="Password">Password</label><br>
                <input id="txtPassword" type="password"  placeholder="Password" required><br>
                <input type="submit" value="LOGIN" onclick="lc.aoClicarLogin()">
            </form>

        </div>
    </main>


</body>
