<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HOME - CADASTRO</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    
    <body>
        
        <h3>Página de Cadastro</h3>
        <hr>
        <form id="formCadastro">
            <label for="Nome">Nome:</label>
            <input id="inpNome" type="text" placeholder="Ex: Paula Silva" required/><br/>
            <label for="Nome">Email:</label>
            <input id="inpEmail" type="text" placeholder="Ex: paula@xmail.com" required/><br/>
            <label for="Nome">Endereço:</label>
            <input id="inpEndereco" type="text" placeholder="Ex: Rua das Flores, 80"/><br/>
            <label for="Nome">Sexo:</label>
            <!--<input id="inpSexo" type="text" placeholder="Ex: Feminino"/><br/>-->
            <select name="sexo" id="inpSexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="NB">Nao Binario</option>
                <option value="Other">Outro</option>
            </select></br>
            <label for="Nome">Senha:</label>
            <input id="inpSenha" type="password" placeholder="********"/ required><br/>
            
            <input type="button" id="buttonSalvar" value="Salvar" onclick="uc.aoClicarSalvar()"/>
            <input type="button" id="buttonCancelar" value="Cancelar" onclick="uc.aoClicarCancelar()"/>
        	<input type="button" id="buttonListar" value="Listar" onclick="uc.aoClicarListar()">
        </form>


        <hr>
        <table id="tbUsuarios">
            <thead id="tbUsuariosHead">

               

            </thead>
            <tbody id="tbUsuariosBody">

            </tbody>
        </table>
    </body>
    <script src="js/usuario-service.js"></script>
    <script src="js/autenticacao.js"></script>
    <script src="js/usuario-controller.js"></script>
    <script>uc = new usuarioController(); </script>
</html>
